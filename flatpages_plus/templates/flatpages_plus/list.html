{% extends "flatpages_plus/base_flatpages_plus.html" %}

{% block title %}::List Pages{% endblock %}

{% block base_content %}

    <table width="100%" border="1">
    	<th>Name</th>
    	<th>Title</t>
    	<th>Url</t>
    	<th>Actions</th>
    {% for list in data %}
    	<tr>
    		<td>{{ list.name }}</td>
    		<td>{{ list.title }}</td>
    		<td>{{ list.url }}</td>
    		<td><a href="/pages/{{ list.url }}/">View</a></td>
    	</tr>
    {% endfor %}     
    </table>

    {{ flatpage.content }}

{% endblock %}
